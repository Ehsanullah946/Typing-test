<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input__field">
        <div class="content__box">
            <div class="typing__text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result__detail">
                    <li class="time">
                        <p>time left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>mistake:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>wpm:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>cpm:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button class="btn">Try again</button>
            </div>
        </div>
    </div>

    
    <script src="paragraph.js"></script>
    <script src="App.js"></script>
   
    
</body>
</html>
